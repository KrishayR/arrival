    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Arrival</title>
        <link rel="stylesheet" href="assets/style.css">

    <body>
        <br>
        <h1>Arrival</h1>
        <br><br><br>
        <h2 style="text-align: center">Where do you want to go?</h2>
        <div>
            <form>
              <label style="font-family: hk-grotesk; text-align: center; color: white;" for="fname">Start Destination</label>
              <input id="start" type="text" name="firstname" placeholder="Enter place, zipcode, or address">
          
              <label style="font-family: hk-grotesk; text-align: center; color: white;" for="lname">End Destination</label>
              <input id="end" type="text" name="lastname" placeholder="Enter place, zipcode, or address">
            </form>
            <input type="submit" value="Submit" onclick="getInput()">
        </div>
    <script src="js/maps.js"></script>
    </body>
